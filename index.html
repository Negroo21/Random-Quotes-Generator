<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes</title>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
</head>
<body>
  <div class="section text-center d-flex justify-content-center align-items-center">
    <div class="container p-4 rounded-5">
      <div class="bg-secondary p-4 border border-2 border-white rounded-5">
        <div class="row">
          <div class="col-lg-12 my-3">
            <h1>Quote of the Day</h1>
          </div>
        </div>
        <p class="demo my-5">Press the button below to receive a random quote!</p>
        <button class="rounded-4 px-5 py-4 border border-2 border-white" onclick="generateQuote()">New
          Quote</button>
        <div id="quote">
          <p>&nbsp;</p>
          <p>&nbsp;</p>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
